<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="progress.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"><!--this is taken from codepen-->
    <!--<script src="https://kit.fontawesome.com/b2c671ce3c.js" crossorigin="anonymous"></script>-->
    <!--font awesome is used for icons-->
</head>
<body>
      <h1>Custom Video Player</h1>
      <video  src="meadows.mp4" id="video" class="screen" poster="picture.jpg"></video>
      <div class='controls'>
      <button class="btn" id="play">
        <i class="fa fa-play fa-2x"></i>
       </button>
      <button class="btn" id="stop"> 
       <i class="fa fa-stop fa-2x"></i>
      </button>
     <input type="range"  id="progress" class="progress" min="0" max="100" step="0.1" value="0"/>
     <!--if we keep step as 2 then..when we click the slide bar it will jump to after two seconds--2,4,6,8,10..-->
     <span class="timestamp" id="timestamp">00:00</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
